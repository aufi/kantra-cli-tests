name: PR/push CLI tests for main

on:
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'

jobs:
  test-suite:
    uses: aufi/kantra-cli-tests/.github/workflows/test-suite.yaml@tier0-update-2
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    with:
      tag: latest
      tier: TIER0
