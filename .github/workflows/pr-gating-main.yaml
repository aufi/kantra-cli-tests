name: PR/push CLI test suite for main tests branch and latest kantra

on:
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'

jobs:
  test-suite:
    uses: aufi/kantra-cli-tests/.github/actions/test-suite/action.yaml@basic-workflows # Replace with konveyor-ecosystem (cannot do checkout before for different OSs)
    with:
      tag: latest
      tier: TIER0
